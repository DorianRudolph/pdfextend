<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDFextend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

  <div class="container-lg">

    <h1>PDFextend</h1>

    <p>Add margins with grid lines for annotation to any PDF document.</p>


    <div class="row justify-content-center">
      <div class="col-md-10">
        <form class="">
          <!-- <label class="form-label mt-1"> Margins:</label> -->
          <div class="row g-3 mb-3">
            <div class="col-3">
              <div class="form-floating">
                <input type="number" class="form-control" min="0" max="100000" value="0" placeholder="0" id="left"
                  name="left">
                <label for="left">Left</label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-floating">
                <input type="number" class="form-control" min="0" max="100000" value="0" placeholder="0" id="right"
                  name="right">
                <label for="right">Right</label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-floating">
                <input type="number" class="form-control" min="0" max="100000" value="0" placeholder="0" id="top"
                  name="top">
                <label for="top">Top</label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-floating">
                <input type="number" class="form-control" min="0" max="100000" value="0" placeholder="0" id="bottom"
                  name="bottom">
                <label for="bottom">Bottom</label>
              </div>
            </div>
          </div>

          <!-- <label class="form-label mt-3"> Grid:</label> -->
          <div class="row g-3 mb-3">
            <div class="col-4">
              <div class="form-floating">
                <input type="number" class="form-control" min="0" max="100000" value="5" placeholder="5" id="spacing"
                  name="spacing" value="5">
                <label for="spacing">Spacing</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating">
                <input type="number" class="form-control" min="0" max="100000" value="0.5" placeholder="0.5" id="width"
                  name="width">
                <label for="width">Line width</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating">
                <select class="form-select" id="grid" name="grid">
                  <option value="squares">Squares</option>
                  <option value="lines">Lines</option>
                  <option value="dots">Dots</option>
                  <option value="none">None</option>
                </select>
                <label for="grid">Grid</label>
              </div>
            </div>
          </div>

          <!-- <label class="form-label mt-3">Settings:</label> -->
          <div class="row g-3 mb-3">
            <div class="col-4">
              <input class="form-check-input" type="checkbox" value="false" id="mirror">
              <label class="form-check-label" for="mirror">
                Mirror margins <br> on even pages
              </label>
            </div>
            <div class="col-4">
              <input class="form-check-input" type="checkbox" value="false" id="extraPage">
              <label class="form-check-label" for="extraPage">
                Append blank <br> or grid page
              </label>
            </div>
            <div class="col-4">
              <div class="form-floating">
                <select class="form-select" id="unit" name="unit">
                  <option value="mm">mm</option>
                  <option value="cm">cm</option>
                  <option value="inches">inches</option>
                  <option value="points">points</option>
                </select>
                <label for="grid">Unit</label>
              </div>
            </div>
          </div>


          <!-- <label class="form-label mt-3">Upload:</label> -->
          <div class="row g-3 mb-3">
            <div class="col-9">
              <input type="file" accept=".pdf" id="file" class="form-control" />
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" id="run">Extend!</button>
            </div>
          </div>

        </form>
      </div>
    </div>

    <br />


    <div id="result" hidden>
      <a id="download" href="">Download</a>
      <br />
      <canvas id="canvas" style="max-width: 100%; height: auto; border: 1px solid black;"></canvas>
    </div>


  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>


</body>

</html>
