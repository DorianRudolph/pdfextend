<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pico.min.css">
    <script src="script.js" defer></script>
    <title>PDFextend</title>
</head>

<body>
    <!-- <header class="container">
        <h1>PDFextend</h1>
    </header> -->
    <main class="container">

        <h1>PDFextend</h1>

        <p>Add margins with grid lines for annotation to any PDF document.</p>

        <section>

            <form>
                <div class="grid">
                    <label for="left">Left:
                        <input type="number" min="0" max="100000" value="0" id="left" name="left">
                    </label>

                    <label for="right">Right:
                        <input type="number" min="0" max="100000" value="0" id="right" name="right">
                    </label>

                    <label for="top">Top:
                        <input type="number" min="0" max="100000" value="0" id="top" name="top">
                    </label>

                    <label for="bottom">Bottom:
                        <input type="number" min="0" max="100000" value="0" id="bottom" name="bottom">
                    </label>
                </div>

                <label for="spacing">Spacing:
                    <input type="number" min="0" max="100000" value="5" id="spacing" name="spacing" value="5">
                </label>

                <label for="width">Line thickness:
                    <input type="number" min="0" max="100000" id="width" name="width">
                </label>

                <label for="grid">Grid:
                    <select id="grid" name="grid">
                        <option value="squares">Squares</option>
                        <option value="lines">Lines</option>
                        <option value="dots">Dots</option>
                        <option value="none">None</option>
                    </select>
                </label>

                <label for="unit">Unit:
                    <select id="unit" name="unit">
                        <option value="mm">mm</option>
                        <option value="cm">cm</option>
                        <option value="inches">inches</option>
                        <option value="points">points</option>
                    </select>
                </label>

                <label for="file">File:
                    <input type="file" accept=".pdf" id="file" />
                </label>

            </form>
        </section>

        <br />

        <button id="run">Extend!</button>

        <div id="result" hidden>
            <a id="download" href="">Download</a>
            <br />
            <canvas id="canvas" style="max-width: 100%; height: auto; border: 1px solid black;"></canvas>
        </div>

    </main>

</body>

</html>
