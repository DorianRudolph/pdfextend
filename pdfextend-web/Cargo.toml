[package]
name = "pdfextend-web"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
console_log = "0.2.0"
log = "0.4.17"
pdfium-render = "0.7.11"
wasm-bindgen = { version = "0.2.83", features = ["enable-interning"] }
wasm-bindgen-futures = "0.4.33"
web-sys = { version = "0.3.60", features = ["TextDecoder", "ImageData", "Window", "Response", "Blob"] }

[build]
target = "wasm32-unknown-unknown"